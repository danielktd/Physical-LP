<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLipa Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.elipa.global/js_sdk/v1/stag-sdk.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Payment Form</div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select class="form-control" id="currency" required>
                                    <option value="UGX">UGX</option>
                                    <option value="USD">USD</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="processPayment()">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function processPayment() {
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const orderId = 'order' + Math.floor(Math.random() * 1000000); // Generate a unique order ID

            let data = {
                amount: amount,
                email: email,
                oid: orderId,
                currency: currency,
                country: "UG",
                callback: function(response) {
                    console.log("Payment Response: ", response);
                    alert(response.response_text);
                }
            };

            elipa({ MERCHANT_ID: 'elerning' }).start(data);
        }
    </script>
</body>
</html>
